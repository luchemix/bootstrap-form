<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Pay Me</title>

    <!-- pip3 install flask && python3 server.py -->
</head>
<body class="bg-light">
<div class="container">
    <div class="row">
    <!-- form -->
        <div class="col">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                        <div class="modal-header bg-light">
                            <h5 class="modal-title fs-5" id="exampleModalLabel">Payment form example</h5>
                        </div>

                        <div class="modal-body" style="height: 500px;">

                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <div class="alert alert-danger" role="alert">Some fields are missing</div>
                                    </div>
                                </div>
                            </div>


                            <div class="container">
                                <div class="row">
                                    <div class="col-5">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Card#</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXX-XXXX-XXXX-XXXX">
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">CVC#</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
                                        </div>
                                    </div>

                                    <div class="col-4">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Amount</label>
                                            <div class="d-flex flex-row bd-highlight">
                                                <div class="bd-highlight"><p class="fw-bold">$</p></div>
                                                <div class="bd-highlight"><input type="email" class="form-control d-inline-block" id="exampleFormControlInput1" placeholder="Amount"></div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="container">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">First Name</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                                        </div>
                                    </div>

                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                                
                            <div class="container">

                                <div class="row">
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label">City</label>
                                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
                                        </div>
                                    </div>

                                    <div class="col-3">
                                        <label for="exampleInputEmail1" class="form-label">State</label>
                                        <select class="form-select mb-3" aria-label="Default select example">
                                            <option selected>Pick a state</option>
                                            <option value="1">Florida</option>
                                            <option value="2">New York</option>
                                            <option value="3">Illinois</option>
                                            <option value="4">Arizona</option>
                                            <option value="5">Lousiana</option>
                                            <option value="6">Texas</option>
                                            <option value="7">California</option>
                                        </select>
                                    </div>

                                    <div class="col-3">
                                            <div>
                                                <label for="exampleFormControlInput1" class="form-label">Postal Code</label>
                                                <input type="email" class="form-control d-inline-block" id="exampleFormControlInput1" placeholder="">
                                            </div>
                                    </div>
                                </div>
                            </div>

                            <div class="container">

                                <div class="row">
                                    <div class="col-3">
                                        <label for="exampleFormControlInput1" class="form-label">We accept</label>
                                        <div class="bg-secondary rounded">    
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-mastercard"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                                <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-diners-club"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="optio42">
                                                <label class="form-check-label" for="inlineRadio4"><i class="fab fa-cc-amex"></i></i></label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-3"></div>
                            
                                    <div class="col-6">
                                        <div class="mb-3">
                                            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                            <label for="exampleFormControlTextarea1" class="form-label fs-6 text-secondary">Add any notes here.</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>    
                            
                        <div class="modal-footer bg-light">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>

                </div>
            </div>
        </div>
    <!-- form -->
    </div>
</div>
</body>
</html>
